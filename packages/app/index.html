<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>Shared Notes</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="shared notes" />
    <meta
      name="description"
      content="A place where you can share your notes with other users."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="shared notes" />
    <meta
      property="og:description"
      content="A place where you can share your notes with other users."
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="shared notes" />
    <meta
      property="twitter:description"
      content="A place where you can share your notes with other users."
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />
  </head>
  <body style="margin: 0">
    <div id="root" style="font-family: 'Roboto Mono'"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
